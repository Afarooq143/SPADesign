<ion-header>
  <ion-navbar color="white">
    <ion-row no-padding>
      <ion-col col-2 no-padding style="border-bottom:none">
        <button ion-button menuToggle>
          <fa-icon name="bars" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
        </button>
      </ion-col>
      <ion-col no-padding text-center style="border-bottom:none;"><img src="assets/imgs/logo.svg" style="max-width:75%"/></ion-col>
      <ion-col col-2 no-padding style="border-bottom:none">
        <fa-icon name="bell" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
      </ion-col>
      <ion-col col-2 no-padding style="border-bottom:none">
        <fa-icon name="shopping-cart" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card text-center>
    <ion-card-header class="heading">
      Fiber Internet
    </ion-card-header>
    <ion-card-content no-padding>
        <ion-row>
          <ion-col><div class="internetSpeed"><p wrap>1000 Mbps</p></div></ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="font-weight:bold">Service Type</ion-col>
            <ion-col style="font-weight:bold">Status</ion-col>   
        </ion-row>
        <ion-row>
            <ion-col>Fiber Internet 1000 Mbps</ion-col>
            <ion-col><ion-badge color="secondary">Active</ion-badge></ion-col>   
        </ion-row>
        <ion-row>
            <ion-col style="font-weight:bold">Start Date</ion-col>
            <ion-col style="font-weight:bold">End Date</ion-col>   
        </ion-row>
        <ion-row>
            <ion-col>03-23-2017</ion-col>
            <ion-col>06-23-2018</ion-col>   
        </ion-row>

      Bandwidth Usage
    </ion-card-header>

      <img src="assets/imgs/chart.PNG">
    </ion-card-content>
    <ion-row padding>
