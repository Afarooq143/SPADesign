<ion-header>
    <ion-navbar color="white">
        <ion-row no-padding>
          <ion-col col-2 no-padding style="border-bottom:none">
            <button ion-button menuToggle>
              <fa-icon name="bars" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
            </button>
          </ion-col>
          <ion-col no-padding text-center style="border-bottom:none;">
            <img src="assets/imgs/logo.svg" style="max-width:75% !important" />
          </ion-col>
          <ion-col col-2 no-padding style="border-bottom:none">
            <fa-icon name="bell" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
          </ion-col>
          <ion-col col-2 no-padding style="border-bottom:none">
            <fa-icon name="shopping-cart" color="primary" style="font-size: 25px; padding-top: 16px;"></fa-icon>
          </ion-col>
        </ion-row>
      </ion-navbar>
</ion-header>


<ion-content no-margin no-padding>
    <div no-margin no-padding class="section" *ngIf="completed==true">
        <ion-card no-padding no-margin style="border:none; box-shadow:none;width:100%">
          <div margin style="background:#e4e4e4;" class="chatBubble">
            <div class="chat-bubble">
              <div class="message" padding>
                <p> <b>Congratulations</b> your proÔ¨Åle is almost done. To turn on your service: <b>Need Help?</b> </p>
                <b><a href="#">Package Helper</a></b>
              </div>
            </div>
          </div>
          <div padding-bottom>
              <img src="assets/imgs/fiberbot-body.svg" class="fiberbot-animated shadow">
          </div>
          <ion-row>
            <ion-col>
                <button style="width:100% !important;" class="button-footer" ion-button block color="primary">
                  Start Your Order
                </button>
              </ion-col>
            </ion-row>
        </ion-card>
      </div>
</ion-content>
