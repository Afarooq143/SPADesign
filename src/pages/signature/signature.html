<ion-header>
  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row  >
    <ion-col>
      <p style="font-weight:bold;">Please sign within the signature area</p>
    </ion-col>
  </ion-row>
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full color="primary" (click)="drawCancel()">Cancel</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="light" (click)="drawClear()">Clear</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="secondary" (click)="drawComplete()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
